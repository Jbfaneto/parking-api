# Port configuration
server.port=8080

# LOCALE
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

# MySQL settings
spring.datasource.url=jdbc:mysql://localhost:3306/parking_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA
spring.jpa.hibernate.ddl-auto=update

# Springdoc OpenAPI 3.1 & Swagger UI
springdoc.swagger-ui.path=/docs-park.html
springdoc.api-docs.path=/docs-park
springdoc.packages-to-scan=com.joaoneto.parklot.web.controller


